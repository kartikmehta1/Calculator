<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <title> Sexiest calculator!</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <p id='heading'></p>
        <div id='calc-mainbox'>
            <div id='display'></div>
            <div id='toprow'>
                <div class='toprowbutton' id='erase'>CE</div>
                <div class='toprowbutton' id='Backspace'>back</div>
                <div class='toprowbutton' id='divide'>/</div>
                <div class='toprowbutton' id='multiply'>*</div>
            </div>
            <div class='centerarea'>
                <div class='number-div'>
                    <div class='row1'>
                        <div class='number' id='9'>9</div>
                        <div class='number' id='8'>8</div>
                        <div class='number' id='7'>7</div>
                    </div>
                    <div class='row2'>
                        <div class='number' id='6'>6</div>
                        <div class='number' id='5'>5</div>
                        <div class='number' id='4'>4</div>
                    </div>
                    <div class='row3'>
                        <div class='number' id='3'>3</div>
                        <div class='number' id='2'>2</div>
                        <div class='number' id='1'>1</div>    
                    </div>
                    <div class='row4'>
                        <div class='number' id='n0'>0</div>
                        <div class='number' id='dot'>.</div>    
                    </div>
                </div>
                <div class='col2'>
                    <div class='number' id='add'>+</div>
                    <div class='number' id='subtract'>-</div>
                    <div class='column2' id='equal'>=</div>        
                </div>
            </div>
        </div>
        <script src='code.js'></script>
    </body>
    </html>
